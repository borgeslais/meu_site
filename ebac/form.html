<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="formulario">
        <h1>Formulário de Validação</h1>
        <h3>Preencha os valores abaixo:</h3>
        <form id="form-deposito">
            <input type="number" id="valor-a" required placeholder="Valor A">
            <input type="number" id="valor-b" required placeholder="Valor B">
            <p class="error-message">
                O valor B precisa ser maior que o valor A.
            </p>
            <button class="button" type="submit"><i>VALIDAR</i></button>
        </form>
        <p class="success-message" id="success-message">
            Formulário validado com sucesso!
        </p>
        
    </div>
    <script src="form.js"></script>
</body>
</html>
